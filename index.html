<!DOCTYPE html>
<html>

<head>
  <!-- include source files here... -->
  <link rel="stylesheet" type="text/css" href="./jasmine-standalone-2.3.4/public/generalstyle.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="jasmine-standalone-2.3.4/src/Thermostat.js"></script>
  <script src="jasmine-standalone-2.3.4/src/interface.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>


</head>

<body>
  <div id="message">

  </div>

  <div id="welcome"> Thermostat </div>
  <div class="enter_weather">
   <form class="city_form">
     <input type="text" name="city" placeholder="Enter city here" class="city">
     <input type="submit" name="submit">
   </form>
 </div>

  <div class="weather_info">
    <div id="city" class="window"> </div>
    <div id="maxtemp" class="window"> </div>
    <div id="mintemp" class="window"> </div>
    <div id="humidity" class="window"> </div>
    <div id="clouds" class="window"> </div>
  </div>

  <div class="things">

    <div class="onething" id="usage">
      <div class="description">
        <p1> Usage:</p1>
      </div>
      <div id="usageinfo">
      </div>
      <div id="usage_color">
      </div>
    </div>

    <div class="onething" id="increase">
      <div class="description">
      </div>
      <form class="increase_form">
        <input type="text" name="temperature" placeholder="num" class="input_form test"> <br>
        <input type="submit" value="Submit" class="submit_button">
      </form>
    </div>

    <div class="onething" id="current_mode">
      <div class="description">
        <p1> Current mode: </p1>
      </div>
      <div id="mode">
      </div>
    </div>

    <div class="onething">
    </div>

    <div class="onething" id="temperature">
      <div class="description">
        <p1> Current temperature:</p1>
      </div>
      <div id="number">
      </div>
    </div>

    <div class="onething">
    </div>


    <div class="onething" id="reset">
      <div class="description">
        <p1> Reset </p1><br> </div>
    </div>

    <div class="onething" id="decrease">
      <div class="description">
      </div>
      <form class="decrease_form">
        <input type="text" name="temperature" placeholder="num" class="input_form"> <br>
        <input type="submit" value="Submit" class="submit_button">
      </form>
    </div>

    <div class="onething" id="switch">
      <div class="description">
        <p1> Switch mode </p1><br> </div>
    </div>

  </div>
  <footer> 	<p6> Created by<a href="https://github.com/Kotauror"> @Kotauror  </p6></a> && <a href="https://github.com/jennymarin1989"><p6> @Jenny  </p6></a> &&  <a href="https://github.com/benchallenor"><p6> @Ben  </p6></a></footer>
</body>

</html>
